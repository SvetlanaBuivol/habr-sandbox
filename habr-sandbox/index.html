<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./assets/svg/habr_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habr</title>
    <link

  <body>

        <svg class="icon-habr" width="66px" height="28px">
          <use xlink:href="./assets/svg/svg-defs.svg#icon-habr"></use>

          <svg class="icon-dropdown" width="16px" height="16px">

        <a href="#" class="header-author-btn">Как стать автором</a>
        <a href="#" class="header-link">

        </a>

    <div class="sticky-header">
      <div class="container sticky-header-container">
        <nav>
          <ul class="sticky-header-list">
            <li class="sticky-header-item">
              <a href="#" class="sticky-header-link">Моя лента</a>

            <li class="sticky-header-item">

            <li class="sticky-header-item">
              <a href="#" class="sticky-header-link">Менеджмент</a>
            </li>
            <li class="sticky-header-item">
              <a href="#" class="sticky-header-link">Маркетинг</a>
            </li>
            <li class="sticky-header-item">
              <a href="#" class="sticky-header-link">Научпоп</a>
            </li>
          </ul>
        </nav>
        <div class="sticky-header-menu">
          <a href="#">
            <svg class="icon-search" width="24px" height="24px">
              <title>Поиск</title>
              <use xlink:href="./assets/svg/svg-defs.svg#icon-search"></use>
            </svg>
          </a>
          <button type="button" class="sticky-header-settinga-btn">
            <svg class="icon-settings" width="20px" height="20px">
              <title>Настройки</title>
              <use xlink:href="./assets/svg/svg-defs.svg#icon-settings"></use>
            </svg>
          </button>
          <a href="#" class="sticky-header-login-btn">Войти</a>
        </div>
      </div>
    </div>
    <main></main>
    <footer></footer>

    <script type="module" src="/main.js"></script>

</html>
